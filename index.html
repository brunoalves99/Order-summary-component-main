<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!--<style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->
</head>
<body>
  <img class="svg-bg" src="images/pattern-background-desktop.svg" alt="">
  <img class="svg-bg-mobile" src="images/pattern-background-mobile.svg" alt="">
  <main class="container">
    <article class="card">
      <section class="img">
        <img src="images/illustration-hero.svg">
      </section>
      <section class="content">
        <h3 class="h3">Order Summary</h3>
        <p class="p1">You can now listen to millions of songs,
          audiobooks, and podcasts on any device
          anywhere you like!
        </p>
        <div class="annual">
          <img src="/images/icon-music.svg" alt="">
          <div class="annualPlan">
            <p class="p2">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a href="">Change</a>
        </div>
        <a class="btn" href="">Proceed to Payment</a>
        <a href="" class="cancel">Cancel Order</a>
      </section>
    </article>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Bruno Saturnino Alves</a>.
    </div>
  </main>
  
 
</body>
</html>
